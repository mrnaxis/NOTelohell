{% extends 'base.html' %}
{% block usuario %}
    <div class="wrapper">
      <form class="form-signin" action="{% url 'django.contrib.auth.views.login' %}" method="post">
        <h2 class="form-signin-header">TEST_Login_EloHell</h2>
        <hr />
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="E-Mail" name="username" value="" required="true" />
        <input type="password" class="form-control" name="password" placeholder="Senha" required="true"/>
        <!--<label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label> -->
        <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}">

        {% if form.errors %}
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          Por Favor, verifique o E-mail e/ou Senha informados
        </div>
        {% endif %}

      <div class="form-signin">
        <h6>NÃ£o tem cadastro? Clique <a href="{% url 'registrar' %}">Aqui</a></h6>
      </div>
      </form>
    </div>
{% endblock usuario %}
