{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/login.css %}" />
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}" />
    <script src="{% static "jquery-3.2.0.min.js" %}" charset="utf-8"></script>
    <script src="{% static "bootstrap.min.js" %}" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form-signin" action="index.html" method="post">
        <h2 class="form-signin-header">Test_Template</h2>
        <input type="text" class="form-control" name="username" value="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="button">Login</button>
        </form>
      </form>
    </div>
  </body>
</html>
